<!-- The Modal -->
<div *ngIf="showSongInfoPopup" id="myModal" class="modal">

    <!-- Modal content -->
    <div (click)="this.doubleClickPreventer = !this.doubleClickPreventer;" class="modal-content">
        <div class="modal-header">
            <h3 style="display: inline-block;" title="{{romaji}}"><a id="modal-header" class="animeLink" target="_blank"
                    href="{{popUpannURL}}">{{popUpAnime}}</a></h3>
        </div>
        <div class="modal-body">
            <p id="modal-songinfo"></p>
            720p:
            <a id="modal-720-link" class="textLink" target="_blank" href="{{popUpHDLink}}">{{popUpHDLink}}</a>
            <br>
            480p:
            <a id=" modal-480-link" class="textLink" target="_blank" href="{{popUpMDLink}}">{{popUpMDLink}}</a>
            <br>
            mp3:
            <a id="modal-mp3-link" class="textLink" target="_blank" href="{{popUpAudioLink}}">{{popUpAudioLink}}</a>
            <h3 id="modal-artist-part">Artists Information</h3>
            <div class="grid">
                <div *ngFor=" let artist of popUpArtistsInfo">
                    <p style="margin: 5px"><i style="cursor: pointer; margin-right: 6px;"
                            title="Search songs by this artist" (click)="searchPopUpArtist(artist)"
                            class="fa fa-search"></i>{{artist["names"][0]}}</p>
                    <p *ngIf="artist['members'] != undefined" style="margin: 3px; margin-top: 10px;"><b>Comprised
                            of:</b>
                    </p>
                    <div *ngFor="let member of artist['members']"><i style="cursor: pointer; margin-right: 6px;"
                            title="Search songs by this member" (click)="searchPopUpArtist(member)"
                            class="fa fa-search"></i>{{member.names[0]}}
                    </div>
                    <p *ngIf="artist['groups'] != undefined" style="margin: 3px; margin-top: 10px;"><b>Part of:</b></p>
                    <div *ngFor="let group of artist['groups']"><i style="cursor: pointer; margin-right: 6px;"
                            title="Search songs by this group" (click)="searchPopUpArtist(group)"
                            class="fa fa-search"></i>{{group.names[0]}}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <h3 id="modal-footer"></h3>
        </div>
    </div>

</div>

<table id="table" *ngIf="songTable">
    <!-- ADD HEADERS -->
    <tr>
        <th *ngFor="let col of tableHeaders" (click)="sortFunction(col)">
            {{ col }}
        </th>
        <th style="text-align: center;">mp3</th>
    </tr>

    <!-- BIND ARRAY TO TABLE -->
    <tr *ngFor=" let song of songTable">
        <td style="white-space: nowrap;">
            <i style="cursor: pointer; margin-right: 10px;" (click)="displaySongIngoPopup(song)"
                title="More information" class="fa fa-plus"></i>
            <i style="cursor: pointer; margin-right: 6px;" title="Search songs in this entry"
                (click)="searchAnnId(song.annId)" class="fa fa-search"></i>
            {{song.annId}}
        </td>
        <td>{{song.Anime}}</td>
        <td style="white-space: nowrap;">{{song.Type}}</td>
        <td>{{song.SongName}}</td>
        <td><i style="cursor: pointer; margin-right: 6px;" title="Search songs by this artist(s)"
                (click)="searchArtistId(song.artists)" class="fa fa-search"></i>
            {{song.Artist}}
        </td>
        <td style="text-align: center;"><i *ngIf="song.mptrois" title="Listen to mp3" style="cursor: pointer;"
                (click)="playMP3music(song)" class="fa fa-music fa-lg"></i></td>
        <td style="text-align: center;"><i style="cursor: pointer;" class="fa fa-trash fa-lg"
                title="Delete song from list" (click)="deleteRowEntry(song)" aria-hidden="true"></i>
        </td>
    </tr>
</table>
